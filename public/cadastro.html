<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Usuario</title>
</head>
<body>
    <center>
        <div class="caixa">
            <h1>Cadastro de Cliente em Evento</h1>
    
            <label for="">Nome:</label>
            <input type="text" id="nomeUser"><br><br>
            
            <label for="">Sobrenome:</label>
            <input type="text" id="sobrenome"><br><br>
            
            <label for="">CPF:</label>
            <input type="text" id="cpf"><br><br>
        
            <label for="">Email:</label>
            <input type="text" id="email"><br><br>
            
            <label for="">Telefone:</label>
            <input type="text" id="telefone"><br><br>
            
            <label for="">Cargo:</label>
            <input type="text" id="cargo"><br><br>
            
            <label for="">Empresa:</label>
            <input type="text" id="empresa"><br><br>
        
            <label for="">Evento de Interesse:</label>
            <select id="eventos">
                <option value="Show Coldplay">Show Coldplay</option>
                <option value="Show Shakira">Show Shakira</option>
                <option value="Show Imagine Dragons">Show Imagine Dragons</option>
                <option value="Show Legião Urbana">Show Legião Urbana</option>
                <option value="Show Péricles">Show Péricles</option>
            </select>
        
            <br><br>
            <input type="button" value="CadastrarDados" onclick="cadastrar()">
        
            <br><br><br>
            <button><a href="busca.html">Busca</a></button>
        </div>
    </center>
    
    <script src="../crud.js"></script>
</body>
</html>
